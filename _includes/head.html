<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.layout == 'post' %}{{ page.title }} :: {% endif %}{{ site.title }}</title>
{% if page.layout == 'post' %}
	<meta property="og:title" content="{{ page.title }} :: {{ site.title }}">
	{% if page.ogimage %}
	<meta property="og:image" content="{{ page.ogimage }}">
	{% endif %}
{% else %}
	<meta property="og:title" content="{{ site.title }}">
{% endif %}
	<meta property="og:url" content="{{ site.baseurl }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" href="{{ "/public_html/css/normalize.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/public_html/css/custom.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/public_html/css/style.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/public_html/css/dy.custom.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

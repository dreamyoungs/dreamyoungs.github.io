<!-- section post-info -->
<section class="post-info">
	<div class="post-details">
		<span> Done At: {{ page.date | date: "%b %-d, %Y" }}</span>
		<div class="categories">
			<em>Category: {% for cg in page.categories %}{{ cg }}{% if forloop.last == false %}, {% endif %}{% endfor %}</em>
		</div>
	</div>
</section>
<!-- //section post-info -->

<!-- facebook comments -->
{% if page.comments %}
<section class="post-comments">
	<div class="fb-like" data-href="{{ site.baseurl }}{{ page.id }}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
	<span class="fb-comments-count" data-href="{{ site.baseurl }}{{ page.id }}"></span>
	<div class="fb-comments" data-href="{{ site.baseurl }}{{ page.id }}" data-width="100%" data-numposts="10"></div>
</section>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.9&appId=218492461971678";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
<!-- //facebook comments -->
